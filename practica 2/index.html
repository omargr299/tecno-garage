<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prcatica 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>Favor de llenar los siguientes datos</p>

    <h2>DATOS GENERALES</h2>

    <label for="">Nombre: </label> <input type="text"> <br>
    <label for="">Apellidos: </label> <input type="text"><br>
    <textarea name="" id="" cols="30" rows="10"></textarea> <br>
    <label for="">Dirección: </label> <input type="text"><br>
    <label for="">Ciudad: </label> <input type="text"><br>
    <label for="">Municipio: </label> <input type="text"><br>
    <label for="">Codigo Postal: </label> <input type="text"><br>
    <label for="">Teléfono: </label> <input type="text"><br>
    <label for="">Correo Electrónico: </label> <input type="text"><br>
    <label for="">Edad: </label> <input type="number" min="1" max="90">

    <h2>DATOS GENERALES</h2>

    <label for="">Grado de estudios: </label>
    <select>
        <option>Primaria</option>
        <option>Secundaria</option>
        <option>Bachillerato</option>
        <option>Licenciatura</option>
    </select> <br>
    <label for="">¿Actualmente estudias?: </label> 
    <input type="radio" name="si"> <label>Si</label>
    <input type="radio" name="no"> <label>No</label> <br>
    
    <label class="descEsc">Seleciona tu escuela actual</label><br>
    <input type="checkbox">TecNM<label></label>
    <input type="checkbox">Tec. de Monterrey<label></label>
    <input type="checkbox">Politécnico Nacional<label></label>
    <input type="checkbox">UANE<label></label>
</body>
</html>
